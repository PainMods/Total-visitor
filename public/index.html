<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Count</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0e0b16;
      color: #ffffff;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #ff007f;
      text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f, 0 0 30px #ff007f;
    }
    .count {
      margin-top: 20px;
      font-size: 1.5rem;
    }
    .count span {
      font-weight: bold;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #808080;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Visitor Count</h1>
    <div class="count">
      Request Count Today: <span id="todayCount">Loading...</span><br>
      All Time Request Count: <span id="allTimeCount">Loading...</span>
    </div>
    <footer>Powered by Vercel</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
